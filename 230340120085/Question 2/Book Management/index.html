
  
<!DOCTYPE html>
<html>
<head>
<title>Book Management System</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    border: 1px solid black;
  }
</style>
</head>
<body class="container">
<h1>Book Management System</h1>


<!-- Taking Information from Users -->
<form id="book-form" >
  <label for="book-name">Book Title:</label>
  <input type="text" class="mx-2 my-2" id="book-name" required minlength="3"><br>

  <label for="author">Author Name:</label>
  <input type="text" class="mx-2 my-2" id="author" required><br>

  <label for="publish-date">Publishing Date:</label>
  <input type="date" class="mx-2 my-2" id="publish-date" required><br>

  <label for="price">Price:</label>
  <input type="number" class="mx-2 my-2" id="price" min="201" required><br>

  <button type="submit">Add Book</button>
</form>


<!-- Displaying Book and Author List in Tablular Form -->
<table id="book-table">
  <thead>
    <tr>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Publishing Date</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  $(document).ready(function() {
    $("#book-form").submit(function(event) {
      event.preventDefault();

      // taking the input values
      var bookName = $("#book-name").val();
      var author = $("#author").val();
      var publishDate = $("#publish-date").val();
      var price = parseFloat($("#price").val());

      // added validations for book name and price
      if (bookName.length < 3) {
        alert("Book name must be at least 3 characters.");
        return;
      }

      if (price <= 200) {
        alert("Price must be greater than 200.");
        return;
      }

      // Create a new table row with the input values
      var newRow = $("<tr>");
      newRow.append("<td>" + bookName + "</td>");
      newRow.append("<td>" + author + "</td>");
      newRow.append("<td>" + publishDate + "</td>");
      newRow.append("<td>$" + price.toFixed(2) + "</td>");

      // add the new row to the table body
      $("#book-table tbody").append(newRow);

      // reset the form elements
      $("#book-form")[0].reset();
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
