<!DOCTYPE html>
<html lang="en">
<head>
    <title>PrintMsgNoOfTimes</title>
    <script>
        function msgNoOfTimes(){
            document.getElementById("output").innerHTML=""
            var msg = document.getElementById("msg").value
            var num = parseInt(document.getElementById("num").value)
            
            for (var i=0; i<num; i++){
                document.getElementById("output").innerHTML+=msg+"<br>"
            }
        }

        function clrScr(){
            document.getElementById("output").innerHTML=""
            document.getElementById("msg").value=""
            document.getElementById("num").value=""
        }
    </script>
</head>
<body>
    <!-- Accept an integer value and a message from user and print the message that many number of times. -->
    <form>
        <table>
            <tr>
                <td><label for="msg"> Enter Message </label></td>
                <td><input type="text" id="msg" required></td>
            </tr>
            <tr>
                <td><label for="num"> Enter Number </label></td>
                <td><input type="text" id="num" required></td>
            </tr>

            <tr>
                <td align="center"><br><button type="button" id="times" name="times" onclick="msgNoOfTimes()">Print</button></td>
                <td align="center"> <br><button type="button" id="Clear" name="Clear" onclick="clrScr()">Clear</button></td> 
            </tr>
            
        </table>
        <hr>
        <div id="output" name="output"></div>
    </form>
</body>
</html>
