<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <script>
        function tables(){
        document.getElementById("output").innerHTML=""
        var num = parseInt(document.getElementById("num").value)

        for(var i=1; i<=10; i++){
            document.getElementById("output").innerHTML+= +num+" * "+i+" = "+" " +(num*i)+"<br>"
        }
        }

        function clrscr(){
            document.getElementById("output").innerHTML=""
            document.getElementById("num").value=""
        }
</script>
</head>
<body>
        <!-- Write a program to print the multiplication table of a given number up to 10 multiples.-->
    <form>
        <table>
            <tr>
                <td><label for="msg">Enter Number:</label></td>
                <td><input type="text" id="num" required></td>
            </tr>
            <tr>
                <td align="center"><button type="button" id="mul" name="mul" onclick="tables()">Result</button></td>
                <td align="center"><button type="button" id="clear" name="clear" onclick="clrscr()">Clear</button></td>
            </tr>
        </table>
        <hr>
        <div id="output" name="output" style="background-color: aqua;"></div>
    </form>
</body>
</html>
