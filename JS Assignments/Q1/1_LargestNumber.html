<!DOCTYPE html>
<html lang="en">
<head>
    <title>LargestNumber</title>
    <script>
        function largestNum() {
            var n1 = parseInt(document.getElementById("fn").value)
            var n2 = parseInt(document.getElementById("sn").value)
            var n3 = parseInt(document.getElementById("tn").value)

            document.getElementById("output").innerHTML+="<br><br><br>First Number: "+n1+"<br> Second Number: "+n2+"<br> Third Number: "+n3+"<hr>"+"<br>Greatest Number: "+(n1>n2?(n1>n3?n1:n3):(n2>n3?n2:n3));
        }
        function clrScr(){
            document.getElementById("output").innerHTML=" "
            document.getElementById("fn").value=" "
            document.getElementById("sn").value=" "
            document.getElementById("tn").value=" "
        }
    </script>
</head>
<body>
    <!-- Write a program to accept three positive numbers and output the largest of them.  -->
    
    <form>
        <table width="500"> 
            <tr>
            <td><label for="fn">First Number: </label>
            <td><input type="text" id="fn" name="fn" required> <br>
        </tr>
        <tr>
            <td><label for="sn">Second Number: </label>
            <td><input type="text" id="sn" name="sn" required> <br>
        </tr>
        <tr>
        <td><label for="tn">Three Number: </label>
        <td><input type="text" id="tn" name="tn" required>  <br>
        </tr>
        <tr>
        <td align="center"><br><button type="button" id="large" name="large" onclick="largestNum()">Get Largest</button>
        <td ><br><button type="button" id="clear" name="clear" onclick="clrScr()">Clear</button>
        </tr>

    </table>

    <div id="output" name="output">

    </div>
    </form>

</body>
</html>
